language: python
sudo: false
dist: bionic

cache: pip

addons:
  apt:
    packages:
      - sqlite3
      - gdal-bin
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - spatialite-bin
      - libsqlite3-mod-spatialite

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO="django>=2.2,<2.3"
  - DJANGO="django>=3.0,<3.1"

branches:
  only:
    - master

before_install:
  - pip install -U pip wheel setuptools
  - pip install --no-cache-dir -U -r requirements-test.txt

install:
  - pip install $DJANGO
  - pip install -U -e ../openwisp-firmware-upgrader
  - python setup.py -q develop

script:
  - coverage run --source=openwisp_firmware_upgrader runtests.py
  - >
    openwisp-utils-qa-checks \
        --migration-path ./openwisp_firmware_upgrader/migrations/ \
        --migration-module firmware_upgrader

after_success:
  coveralls
