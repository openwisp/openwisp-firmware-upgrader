language: python
sudo: false
dist: bionic

cache: pip

addons:
  apt:
    packages:
      - sqlite3
      - gdal-bin
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - spatialite-bin
      - libsqlite3-mod-spatialite

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO="django>=3.0,<3.1"

branches:
  only:
    - master
    - api

before_install:
  - pip install -U pip wheel setuptools
  - pip install $DJANGO
  - pip install -U -r requirements-test.txt

install:
  # temporary: remove when openwisp-controller 0.7.0 is released
  - pip install -U https://github.com/openwisp/django-netjsonconfig/tarball/master
  - pip install -U https://github.com/openwisp/openwisp-controller/tarball/master
  # temporary: remove when openwisp-users with API support is released
  - pip install -U https://github.com/openwisp/openwisp-users/tarball/master#egg=openwisp_users[rest]
  - pip install -e .

script:
  - ./run-qa-checks
  - SAMPLE_APP=1 coverage run --source=openwisp_firmware_upgrader runtests.py
  - coverage run -a --source=openwisp_firmware_upgrader runtests.py

after_success:
  coveralls
