language: python
sudo: false
dist: bionic

cache: pip

addons:
  apt:
    packages:
      - sqlite3
      - gdal-bin
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - spatialite-bin
      - libsqlite3-mod-spatialite

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO="django>=2.2,<2.3"
  - DJANGO="django>=3.0,<3.1"
  - SAMPLE_APP=1 DJANGO="django>=2.2,<2.3"
  - SAMPLE_APP=1 DJANGO="django>=3.0,<3.1"

branches:
  only:
    - master

before_install:
  - pip install -U pip wheel setuptools
  - pip install --no-cache-dir -U -r requirements-test.txt

install:
  - pip install $DJANGO
  # temporarily using dev version of openwisp-controller
  # TODO: remove when openwisp-controller 0.5.3 is released
  - pip install https://github.com/openwisp/openwisp-controller/tarball/master
  - pip install -e .

script:
  - coverage run --source=openwisp_firmware_upgrader runtests.py
  - |
    if [[ $SAMPLE_APP != "1" ]]; then
      openwisp-utils-qa-checks \
        --skip-isort \
        --skip-flake8 \
        --skip-checkmigrations \
        --skip-checkendline \
        --skip-checkcommit \
        --migration-path ./sample_firmware_upgrader/migrations/ \
        --migration-module firmware_upgrader
    else
      openwisp-utils-qa-checks \
          --migration-path ./tests/openwisp2/sample_firmware_upgrader/migrations/ \
          --migration-module sample_firmware_upgrader
    fi

after_success:
  coveralls
